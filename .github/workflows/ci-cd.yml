name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18.x"

jobs:
  # Frontend Testing & Build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Lint code
        run: npm run lint
        continue-on-error: false

      - name: ðŸ—ï¸  Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.example.com' }}

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # Backend Testing
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' || mongo --quiet --eval 'db.runCommand({ ping: 1 }).ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./server
        run: npm ci

      - name: ï¿½ Lint backend code
        working-directory: ./server
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

      - name: ï¿½ðŸ§ª Run tests
        working-directory: ./server
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test-secret-key-for-ci-pipeline-minimum-32-characters

      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: ./server/coverage
          flags: backend
          fail_ci_if_error: false

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”’ Run npm audit (Frontend)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ”’ Run npm audit (Backend)
        working-directory: ./server
        run: npm audit --audit-level=high
        continue-on-error: true

  # Deploy to Vercel (Frontend)
  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./

  # Notify on failure
  notify:
    name: Notify on Failure
    needs: [frontend, backend, security]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: ðŸ“§ Send notification
        run: |
          echo "Build failed! Check GitHub Actions logs."
          # Add Slack/Discord webhook here if needed
